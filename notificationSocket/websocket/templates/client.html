<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Client</title>
</head>

<body>
  <h1>Cliente</h1>
  <main class="main__container container">
    <form class="connectVendor__form">
      <button id="connectVendor__btn" class="btn" type="submit">Connect Vendor</button>
      <button id="disconnectVendor__btn" class="btn" type="submit" disabled>Disconnect</button>
    </form>
    <form class="connectCustomer__form">
      <button id="connectCustomer__btn" class="btn" type="submit">Connect Customer</button>
      <button id="disconnectCustomer__btn" class="btn" type="submit" disabled>Disconnect Customer</button>
    </form>
    <hr>
    <div id='product__container'>
      <div id='vendor_options'>
        <button id="getProducts__btn" type='button'>Get products</button>
      </div>
      <div id='product_list'>
        <table id='product_table'>
          <tr>
            <th>nombre</th>
            <th>descripcion</th>
            <th>comprar</th>
          </tr>
        </table>
      </div>
    </div>

    <div id='notifications__container'>
      <p>Notifications: <em id="numNotifications"></em></p>
      <div id="notification_list">
        
      </div>
    </div>



  </main>
  <script src="./test_notifications.js"></script>
</body>

</html>
